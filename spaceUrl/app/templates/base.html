<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - SpaceUrl</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-gray-900 min-h-screen text-gray-100">
    <header class="bg-gray-800 text-gray-100 shadow-lg border-b border-gray-700">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/" class="text-xl font-bold text-purple-400">SpaceUrl</a>
                </div>
                <div class="space-x-4">
                    <a href="/" class="hover:text-purple-400 transition-colors duration-200">Accueil</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-6 text-purple-400">{{ title }}</h1>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-400 py-6 bottom-0 w-full fixed border-t border-gray-700">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 SpaceUrl MB2025</p>
        </div>
    </footer>
    <script src="/static/index.js"></script>
</body>
</html>
